<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="menu-bar">
            <ul>
                <li id="new-menu-item"><a href="#">New</a></li>
                <li id="save-menu-item"><a href="#">Save</a></li>
                <li id="clear-menu-item"><a href="#">Clear</a></li>
            </ul>
            <div id="about-menu-item"><a href="#">Etch a Sketch</a></div>
        </div>

        <div class="canvas-group">
            <div class="canvas-side-bar">
                <div class="color-picker" id="selected-color"></div>
                <div class="color-picker white"></div>
                <div class="color-picker black"></div>
                <div class="color-picker grey"></div>
                <div class="color-picker red"></div>
                <div class="color-picker orange"></div>
                <div class="color-picker yellow"></div>
                <div class="color-picker greenyellow"></div>
                <div class="color-picker green"></div>
                <div class="color-picker cyan"></div>
                <div class="color-picker blue"></div>
                <div class="color-picker purple"></div>
                <div class="color-picker pink"></div>
                <div class="color-picker random" id="random-color"></div>
            </div>
            <div class="canvas" draggable="false">
                <div class="grid-container"></div>
            </div>
        </div>

        <div class="footer">
            The Odin Project
        </div>
    </div>

    <dialog id="new-dialog">
        <form method="dialog">
            <label>Select pixel size:
                <select id="select-pixel-size">
                    <option value="8x8">Small (8 x 8)</option>
                    <option value="16x16">Medium (16 x 16)</option>
                    <option value="32x32">Large (32 x 32)</option>
                </select>
            </label>
            <div class="button-group">
                <button id="new-cancel" value="cancel">Cancel</button>
                <button id="new-confirm" value="default">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="about-dialog">
        <p class="about-message">Etch a Sketch (The Odin Project) - by Fl√°vio</p>
        <form method="dialog">
          <button id="close-about">OK</button>
        </form>
    </dialog>

    <dialog id="no-drawing-dialog">
        <p class="no-drawing-message">No drawing exists!</p>
        <form method="dialog">
          <button id="close-no-drawing">OK</button>
        </form>
    </dialog>

    <a id="aDownloadFile" download></a>
</body>
